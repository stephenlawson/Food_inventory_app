{% extends "blog/base_nosidebar.html" %}
{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="row">
    <div class ="col-md-6">
        <div class="card card-body">

        <p>Are you sure you want to delete "{{ item }}"?</p>

        <form action="{% url 'delete_food_item' item.id %}" method="POST">

            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>

            <input class="btn btn-danger" type="Submit" name="Confirm" value="Delete">

        </form>

        </div>
    </div>
</div>

{% endblock content %}
